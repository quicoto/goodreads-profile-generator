name: PHP Run

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP Action
      uses: shivammathur/setup-php@2.1.4
      
    - name: Run
      run: php index.php > output.md
      
    - name: Upload file
      uses: finnp/create-file-action@1.0.0
      env: 
         FILE_NAME: "output.md"
         FILE_DATA: output.md

